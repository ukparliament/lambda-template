service: lambda-template

plugins:
  - serverless-python-requirements
  - serverless-vpc-discovery

provider:
  name: aws
  runtime: python3.6
  stage: ${opt:account-alias}
  region: eu-west-1
  timeout: 300

  environment:
    VAR1: hello
    VAR2: world

package:
  include:
    - "*.py"
  exclude:
    - requirements.txt
    - test-requirements.txt
    - node_modules/**
    - tests/**


functions:
  lambda-template:
    handler: main.handler
    events:
      - schedule: rate(1 minute)

