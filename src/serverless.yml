custom:
  pythonRequirements:
    # Need to do this to get Python 3.6 rather than 3.5 on Ubuntu 16.04 and older
    dockerizePip: true
  vpc:
    vpcName: core
    subnetNames:
      - core-private-1
      - core-private-2
    securityGroupNames:
      - allow_lambda